<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
    <header>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>12:38</span>
            </div>
            <div class="status-bar__column">
                <span>98%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    </header>
    <main class="friends-main">
        <div class="navigation-bar">
            <button class="navigation-bar__friends">
                <a href="friends.html"></a>
            </button>
            <button class="navigation-bar__chatting">
                <a href="chatting.html"></a>
            </button>
            <button class="navigation-bar__else">
                <a href="else.html"></a>
            </button>
        </div>
    
        <div class="friends-list">
            <form>
                <input class="friends-list__search" type = "text" placeholder="Search friends"/>
            </form>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
